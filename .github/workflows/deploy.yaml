name: Deploy Typst Site

on:
  push:
    branches: ["main"] # 确保这里跟你的主分支名称一致，有的是 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v1
        with:
          version: "latest" # 始终使用最新版以支持 HTML 导出

      - name: Build HTML
        run: |
          mkdir public
          # 核心编译命令：将仓库的首页入口编译为 public/index.html
          # 仓库的入口文件位于 content/index.typ（不是 main.typ）
          typst compile content/index.typ public/index.html --format html

          # 复制静态资源：assets 和 content（包含各页面的 imgs 等）
          if [ -d "assets" ]; then cp -r assets public/; fi
          if [ -d "content" ]; then cp -r content public/; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4